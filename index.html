<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止 Google 翻譯 -->
    <meta name="google" content="notranslate">
    <title>祐逸 YOYI | Digital Twin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 0. 基礎設定 (Gesture OS 核心) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; height: 100%; 
            /* 電腦版：隱藏捲軸，強制手勢操作 */
            overflow: hidden; 
            background-color: #000; color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            scroll-behavior: smooth; /* 增加原生平滑滾動 */
        }

        /* --- 1. 導航 --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 25px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; pointer-events: none;
        }
        .logo-group { pointer-events: auto; display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 32px; width: auto; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }
        .notranslate { translate: no; }
        
        .login-btn {
            pointer-events: auto; font-family: 'Orbitron', sans-serif; letter-spacing: 1px; font-size: 14px; color: #fff; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.3); padding: 8px 24px; border-radius: 50px; background: rgba(0,0,0,0.5); transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .login-btn:hover { background: #fff; color: #000; }

        /* --- 2. 視口容器 (無限延伸的核心) --- */
        #viewport {
            width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        section {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* --- 3. 第一屏：品牌主視覺 --- */
        .brand-section {
            background: radial-gradient(circle at center, #151515 0%, #000 80%);
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(4rem, 20vw, 18rem);
            font-weight: 900; line-height: 0.8; margin: 0;
            background: linear-gradient(180deg, #fff 10%, #444 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; 
            animation: bigBang 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        .gesture-hint {
            position: absolute; bottom: 80px; /*稍微上移，留空間給箭頭*/
            color: #555; font-size: 14px; letter-spacing: 2px;
            animation: pulse 2s infinite 1s;
            text-transform: uppercase; opacity: 0; animation-fill-mode: forwards;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        /* 新增：呼吸箭頭引導 (Jobs Update) */
        .scroll-indicator {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5); font-size: 24px;
            cursor: pointer; z-index: 10;
            opacity: 0; animation: fadeInArrow 1s ease-out 1.5s forwards, bounceArrow 2s infinite 2s;
            pointer-events: auto;
        }
        .scroll-indicator:hover { color: #fff; }

        /* --- 4. 第二屏：產品展示 --- */
        .product-section { background: #050505; }
        
        .product-container {
            width: 85%; max-width: 1200px; 
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 80px; align-items: center; justify-items: center;
        }

        /* 手機外框容器 */
        .phone-mockup-wrapper {
            position: relative;
            width: 320px; height: 650px;
            perspective: 1000px;
            text-decoration: none;
            animation: floatPhone 6s ease-in-out infinite;
        }

        .phone-bezel {
            width: 100%; height: 100%;
            background: #000; border-radius: 45px; border: 8px solid #1a1a1a;
            box-shadow: 0 0 0 2px #333, 0 30px 60px rgba(0,0,0,0.8), 0 0 80px rgba(0, 242, 96, 0.1);
            overflow: hidden; position: relative; transition: transform 0.3s ease, border-color 0.3s;
        }
        .phone-bezel img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: opacity 0.3s; }
        .phone-mockup-wrapper:hover .phone-bezel { transform: scale(1.02) rotateY(-5deg); border-color: #444; }
        .phone-mockup-wrapper:hover img { opacity: 1; }
        .notch { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 100px; height: 25px; background: #000; border-radius: 20px; z-index: 10; }
        
        /* 文字區域 */
        .product-info { text-align: left; }
        .hero-title {
            font-family: 'Noto Sans TC', sans-serif; font-size: 3.5rem; line-height: 1.2; 
            margin-bottom: 25px; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .highlight-text { color: #00f260; -webkit-text-fill-color: #00f260; text-shadow: 0 0 20px rgba(0, 242, 96, 0.5); }
        .hero-desc { 
            color: rgba(255,255,255,0.7); font-size: 1.1rem; line-height: 1.8; margin-bottom: 40px; 
            border-left: 2px solid #fff; padding-left: 20px; max-width: 500px; font-weight: 400;
        }
        .cta-btn {
            display: inline-block; background: #fff; color: #000; padding: 15px 40px; font-weight: 700; border-radius: 4px;
            text-decoration: none; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .cta-btn:hover { background: #f0f0f0; transform: scale(1.05); }

        .footer-stamp { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #333; font-size: 12px; font-family: 'Orbitron', monospace; }
        .cursor-follower { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s; }
        body.active .cursor-follower { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: #fff; }

        /* 動畫定義 */
        @keyframes bigBang { 0% { opacity: 0; transform: scale(0.1); filter: blur(20px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes pulse { 0% { opacity: 0; transform: translateY(10px); } 50% { opacity: 1; transform: translateY(0); } 100% { opacity: 0.5; transform: translateY(5px); } }
        @keyframes floatPhone { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        /* 箭頭動畫 */
        @keyframes fadeInArrow { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceArrow { 
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); } 
            40% { transform: translate(-50%, -10px); } 
            60% { transform: translate(-50%, -5px); } 
        }


        /* =========================================
           RWD 核心 (賈伯斯混合動力模式)
           ========================================= */
        @media (max-width: 1024px) { 
            html, body {
                overflow-y: auto !important; 
                height: auto !important;
                position: static !important;
            }

            #viewport {
                transform: none !important; 
                height: auto !important;
                overflow: visible !important;
            }

            section {
                height: auto !important; 
                min-height: 100vh; 
                padding: 80px 20px 40px 20px;
            }

            .product-container { 
                grid-template-columns: 1fr;
                display: flex; flex-direction: column;
                justify-content: center; align-items: center;
                gap: 20px;
                padding-bottom: 40px;
            }

            .phone-mockup-wrapper {
                width: 280px !important;
                aspect-ratio: 9 / 19 !important;
                height: auto !important;
                flex-shrink: 0; order: -1; 
                margin-top: 20px; margin-bottom: 20px;
                animation: floatPhone 6s ease-in-out infinite; 
            }

            .phone-bezel {
                border-width: 6px; border-radius: 35px;
                box-shadow: 0 0 0 2px #333, 0 20px 40px rgba(0,0,0,0.6);
            }

            .notch { width: 80px; height: 20px; border-radius: 15px; top: 12px; }

            .product-info { 
                width: 100%; text-align: center; 
                display: flex; flex-direction: column; align-items: center; 
                flex-shrink: 0;
            }
            
            .hero-title { font-size: 2.2rem; margin-bottom: 15px; } 
            .hero-desc { 
                border: none; padding: 0; font-size: 1rem; width: 90%; margin: 0 auto 25px auto; 
                color: rgba(255,255,255,0.8);
            }
            .cta-btn { width: 100%; max-width: 280px; padding: 14px 0; }

            /* 手機版隱藏舊的文字提示，但保留新的箭頭並調整位置 */
            .gesture-hint { display: none !important; }
            .cursor-follower, .footer-stamp { display: none !important; }

            /* 確保箭頭在手機上可見，並作為往下滑的提示 */
            .scroll-indicator {
                bottom: 20px; /* 手機版稍微靠下 */
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="cursor"></div>

    <nav>
        <a href="#" class="logo-group">
            <img src="logo.png" alt="YOYI Logo" class="logo-img">
            <span class="logo-text notranslate">YOYI</span>
        </a>
        <a href="auth.html" class="login-btn notranslate">LOGIN</a>
    </nav>

    <!-- 視口容器 -->
    <div id="viewport">
        
        <!-- 第一屏：品牌主視覺 -->
        <section class="brand-section">
            <h1 class="brand-title notranslate">YOYI</h1>
            
            <!-- 原本的文字提示 (電腦版保留氛圍) -->
            <div class="gesture-hint">
                <i class="fas fa-hand-pointer gesture-icon"></i>
                Drag / Swipe to Future
            </div>

            <!-- 賈伯斯修改：新增直覺引導箭頭 (Mobile/Desktop 通用) -->
            <div class="scroll-indicator" onclick="handleScrollClick()">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>

        <!-- 第二屏：數位分身 (產品 1) -->
        <section class="product-section" id="section-product">
            <div class="product-container">
                
                <!-- 手機模型 -->
                <a href="SA.html" class="phone-mockup-wrapper">
                    <div class="phone-bezel">
                        <div class="notch"></div>
                        <img src="mobile_cover.png" alt="YOYI OS Interface" onerror="this.src='https://via.placeholder.com/320x650/000/0f0?text=OPEN+YOYI+OS';">
                    </div>
                </a>

                <!-- 產品介紹 -->
                <div class="product-info">
                    <h2 class="hero-title">
                        你的<br>
                        <span class="highlight-text">數位分身</span>
                    </h2>
                    
                    <p class="hero-desc">
                        在這個過度連結的世界，你需要一個專屬的空間。<br>
                        它不只是問答工具，它是你的語氣、你的故事、你的品味。<br>
                        即使你離線了，你的溫暖依然存在。
                    </p>
                    
                    <a href="SA.html" class="cta-btn">啟用我的分身 -></a>
                </div>
            </div>
            <div class="footer-stamp">© 2025 YOYI Inc. Designed in the Future.</div>
        </section>

    </div>

    <script>
        // --- 手勢引擎 ---
        const viewport = document.getElementById('viewport');
        const cursor = document.getElementById('cursor');
        let currentSection = 0;
        const totalSections = document.querySelectorAll('section').length;
        
        let startY = 0;
        let startX = 0;
        let isDragging = false;

        // 滑鼠游標跟隨
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 處理箭頭點擊 (新增功能)
        function handleScrollClick() {
            if (window.innerWidth <= 1024) {
                // 手機版：原生滾動到第二區塊
                document.getElementById('section-product').scrollIntoView({ behavior: 'smooth' });
            } else {
                // 電腦版：使用手勢引擎切換
                nextSection();
            }
        }

        const onStart = (x, y) => {
            if (window.innerWidth <= 1024) return;
            isDragging = true;
            startX = x;
            startY = y;
            document.body.classList.add('active');
        };

        const onEnd = (x, y) => {
            if (!isDragging) return;
            isDragging = false;
            document.body.classList.remove('active');

            const diffY = startY - y;
            if (diffY > 50) nextSection();
            else if (diffY < -50) prevSection();
        };

        function nextSection() {
            if (currentSection < totalSections - 1) {
                currentSection++;
                updateView();
            }
        }

        function prevSection() {
            if (currentSection > 0) {
                currentSection--;
                updateView();
            }
        }

        function updateView() {
            viewport.style.transform = `translateY(-${currentSection * 100}vh)`;
        }

        document.addEventListener('mousedown', e => onStart(e.clientX, e.clientY));
        document.addEventListener('mouseup', e => onEnd(e.clientX, e.clientY));
        
        // 滾輪切換
        let isScrolling = false;
        document.addEventListener('wheel', (e) => {
            if (window.innerWidth <= 1024) return;
            if (isScrolling) return;
            isScrolling = true;
            if (e.deltaY > 0) nextSection();
            else prevSection();
            setTimeout(() => isScrolling = false, 800);
        });
    </script>
</body>
</html>
