<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止 Google 翻譯 -->
    <meta name="google" content="notranslate">
    <title>祐逸 YOYI | Digital Twin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 0. 基礎設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; height: 100%; overflow: hidden;
            background-color: #000; color: #fff;
            /* 預設字體改為 Noto Sans TC 以支援優美中文 */
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* --- 1. 導航 --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 25px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; pointer-events: none;
        }
        .logo-group { pointer-events: auto; display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 32px; width: auto; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        
        .notranslate { translate: no; }
        .logo-text { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }
        
        .login-btn {
            pointer-events: auto; font-family: 'Orbitron', sans-serif; letter-spacing: 1px; font-size: 14px; color: #fff; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.3); padding: 8px 24px; border-radius: 50px; background: rgba(0,0,0,0.5); transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .login-btn:hover { background: #fff; color: #000; }

        /* --- 2. 視口容器 --- */
        #viewport {
            width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        section {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* --- 3. 第一屏：品牌主視覺 --- */
        .brand-section {
            background: radial-gradient(circle at center, #151515 0%, #000 80%);
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(4rem, 20vw, 18rem);
            font-weight: 900; line-height: 0.8; margin: 0;
            background: linear-gradient(180deg, #fff 10%, #444 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; 
            animation: bigBang 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        .gesture-hint {
            position: absolute; bottom: 50px; color: #555; font-size: 14px; letter-spacing: 2px;
            animation: pulse 2s infinite 1s;
            text-transform: uppercase; opacity: 0; animation-fill-mode: forwards;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        .gesture-icon { font-size: 24px; }

        /* --- 4. 第二屏：產品 (手機懸浮展示) --- */
        .product-section { background: #050505; }
        
        .product-container {
            width: 85%; max-width: 1200px; 
            display: grid; grid-template-columns: 1fr 1fr; /* 左右佈局 */
            gap: 80px; align-items: center; justify-items: center;
        }

        /* 手機外框容器 */
        .phone-mockup-wrapper {
            position: relative;
            width: 320px; /* 手機標準寬度 */
            height: 650px;
            perspective: 1000px;
            text-decoration: none;
            animation: floatPhone 6s ease-in-out infinite; /* 懸浮特效 */
        }

        .phone-bezel {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 45px;
            border: 8px solid #1a1a1a;
            box-shadow: 
                0 0 0 2px #333,
                0 30px 60px rgba(0,0,0,0.8),
                0 0 80px rgba(0, 242, 96, 0.1); /* 綠色微光 */
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, border-color 0.3s;
        }

        .phone-bezel img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .phone-mockup-wrapper:hover .phone-bezel {
            transform: scale(1.02) rotateY(-5deg);
            border-color: #444;
        }
        .phone-mockup-wrapper:hover img { opacity: 1; }

        .notch {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 25px; background: #000; border-radius: 20px; z-index: 10;
        }
        
        /* 文案樣式 (賈伯斯修正版) */
        .product-info { text-align: left; }
        
        .hero-title {
            font-family: 'Noto Sans TC', sans-serif; /* 確保中文漂亮 */
            font-size: 3.5rem; 
            line-height: 1.2; 
            margin-bottom: 25px; 
            font-weight: 900; 
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .highlight-text {
            color: #00f260; 
            -webkit-text-fill-color: #00f260; 
            text-shadow: 0 0 20px rgba(0, 242, 96, 0.5);
        }

        .hero-desc { 
            color: rgba(255,255,255,0.7); 
            font-size: 1.1rem; 
            line-height: 1.8; 
            margin-bottom: 40px; 
            border-left: 2px solid #fff; 
            padding-left: 20px; 
            max-width: 500px;
            font-weight: 400;
        }
        
        .cta-btn {
            display: inline-block; 
            background: #fff; 
            color: #000; 
            padding: 15px 40px; 
            font-weight: 700; 
            border-radius: 4px;
            text-decoration: none; 
            letter-spacing: 1px; 
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .cta-btn:hover { 
            background: #f0f0f0; 
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        .footer-stamp { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #333; font-size: 12px; font-family: 'Orbitron', monospace; }

        /* --- 5. 手勢光圈 --- */
        .cursor-follower {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        body.active .cursor-follower { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: #fff; }

        /* --- 動畫 --- */
        @keyframes bigBang {
            0% { opacity: 0; transform: scale(0.1); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }
        @keyframes pulse { 
            0% { opacity: 0; transform: translateY(10px); } 
            50% { opacity: 1; transform: translateY(0); } 
            100% { opacity: 0.5; transform: translateY(5px); } 
        }
        @keyframes floatPhone {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- RWD 手機版 --- */
        @media (max-width: 1024px) { 
            nav { padding: 20px; }
            .product-container { 
                grid-template-columns: 1fr; /* 單欄 */
                text-align: center; 
                gap: 40px; 
            }
            .phone-mockup-wrapper {
                width: 260px; height: 520px; /* 手機上縮小 */
                order: -1; /* 讓手機排在文字上面 */
            }
            .product-info { text-align: center; display: flex; flex-direction: column; align-items: center; }
            .hero-title { font-size: 2.5rem; line-height: 1.3; } /* 手機標題縮小 */
            .hero-desc { border: none; padding: 0; font-size: 1rem; width: 90%; margin: 0 auto 30px auto; }
            .gesture-hint { bottom: 80px; } 
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="cursor"></div>

    <nav>
        <a href="#" class="logo-group">
            <img src="logo.png" alt="YOYI Logo" class="logo-img">
            <span class="logo-text notranslate">YOYI</span>
        </a>
        <a href="auth.html" class="login-btn notranslate">LOGIN</a>
    </nav>

    <div id="viewport">
        
        <!-- 第一屏 -->
        <section class="brand-section">
            <h1 class="brand-title notranslate">YOYI</h1>
            <div class="gesture-hint">
                <i class="fas fa-hand-pointer gesture-icon"></i>
                Drag / Swipe to Future
            </div>
        </section>

        <!-- 第二屏：懸浮手機 + 新文案 -->
        <section class="product-section">
            <div class="product-container">
                
                <!-- 左側：懸浮手機 (連結到 SA.html) -->
                <a href="SA.html" class="phone-mockup-wrapper">
                    <div class="phone-bezel">
                        <div class="notch"></div>
                        <!-- 確保圖片連結正確 -->
                        <img src="mobile_cover.png" alt="YOYI OS Interface" onerror="this.src='https://via.placeholder.com/320x650/000/0f0?text=UPLOAD+MOBILE+PNG';">
                    </div>
                </a>

                <!-- 右側：文字介紹 (賈伯斯版：數位分身) -->
                <div class="product-info">
                    <h2 class="hero-title">
                        你的<br>
                        <span class="highlight-text">數位分身</span>
                    </h2>
                    
                    <p class="hero-desc">
                        在這個過度連結的世界，你需要一個專屬的空間。<br><br>
                        它不只是問答工具，它是你的語氣、你的故事、你的品味。
                        讓這個分身替你與世界對話，傳遞你的心意。<br><br>
                        即使你離線了，你的溫暖依然存在。
                    </p>
                    
                    <a href="SA.html" class="cta-btn">啟用我的分身 -></a>
                </div>
            </div>
            <div class="footer-stamp">© 2025 YOYI Inc. Designed in the Future.</div>
        </section>

    </div>

    <script>
        // 手勢引擎 (保持不變)
        const viewport = document.getElementById('viewport');
        const cursor = document.getElementById('cursor');
        let currentSection = 0;
        const totalSections = document.querySelectorAll('section').length;
        
        let startY = 0;
        let startX = 0;
        let isDragging = false;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const onStart = (x, y) => {
            isDragging = true;
            startX = x;
            startY = y;
            document.body.classList.add('active');
        };

        const onEnd = (x, y) => {
            if (!isDragging) return;
            isDragging = false;
            document.body.classList.remove('active');

            const diffY = startY - y;
            const diffX = startX - x;

            if (diffY > 50) { 
                nextSection();
            } else if (diffY < -50) {
                prevSection();
            }
        };

        function nextSection() {
            if (currentSection < totalSections - 1) {
                currentSection++;
                updateView();
            }
        }

        function prevSection() {
            if (currentSection > 0) {
                currentSection--;
                updateView();
            }
        }

        function updateView() {
            viewport.style.transform = `translateY(-${currentSection * 100}vh)`;
        }

        document.addEventListener('mousedown', e => onStart(e.clientX, e.clientY));
        document.addEventListener('mouseup', e => onEnd(e.clientX, e.clientY));
        document.addEventListener('touchstart', e => onStart(e.touches[0].clientX, e.touches[0].clientY));
        document.addEventListener('touchend', e => onEnd(e.changedTouches[0].clientX, e.changedTouches[0].clientY));

        let isScrolling = false;
        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            isScrolling = true;
            if (e.deltaY > 0) nextSection();
            else prevSection();
            setTimeout(() => isScrolling = false, 800);
        });
    </script>
</body>
</html>
