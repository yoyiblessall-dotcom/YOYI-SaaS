<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>YOYI | God Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root { --bg-deep: #050505; --text-main: #ffffff; --text-mute: rgba(255, 255, 255, 0.5); --border: rgba(255, 255, 255, 0.1); --glass: rgba(255, 255, 255, 0.03); --accent: #fff; --glow: rgba(255, 255, 255, 0.3); --aurora-1: #4776E6; --aurora-2: #8E54E9; --aurora-3: #4776E6; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; padding: 0; font-family: 'Space Grotesk', -apple-system, sans-serif; background-color: var(--bg-deep); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; }
  .core-bg { position: absolute; inset: 0; background: radial-gradient(circle at 10% 10%, #1a1a1a, #000); z-index: -2; }
  .aurora-mesh { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, var(--aurora-1) 60deg, transparent 120deg, var(--aurora-2) 180deg, transparent 240deg, var(--aurora-3) 300deg, transparent 360deg); filter: blur(120px); opacity: 0.15; animation: rotate 60s linear infinite; z-index: -1; transition: all 1s ease; }
  @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .layout { display: flex; width: 100%; height: 100%; position: relative; z-index: 1; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
  .deck { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); backdrop-filter: blur(20px); max-width: 60%; background: rgba(0,0,0,0.4); position: relative; }
  .deck-header { padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); gap: 15px; height: 80px; }
  .brand { font-size: 24px; font-weight: 700; letter-spacing: 2px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); white-space: nowrap; }
  .status-container { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; gap: 2px; }
  .status-row { display: flex; align-items: center; gap: 8px; font-size: 11px; color: #00ff88; letter-spacing: 1px; font-weight: 700; }
  .status-id { font-size: 10px; color: var(--text-mute); font-family: monospace; letter-spacing: 0px; opacity: 0.7; }
  .dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }
  .deck-scroll { flex: 1; position: relative; overflow: hidden; padding: 0; }
  .view-panel { display: none; height: 100%; overflow-y: auto; padding: 40px; opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease; }
  .view-panel.active-panel { display: block; opacity: 1; transform: translateY(0); }
  .view-panel::-webkit-scrollbar { width: 4px; }
  .view-panel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
  .nav-dock { display: flex; gap: 8px; background: rgba(255,255,255,0.03); padding: 6px; border-radius: 12px; border: 1px solid var(--border); }
  .dock-btn { background: transparent; border: none; color: rgba(255,255,255,0.4); width: 36px; height: 36px; border-radius: 8px; cursor: pointer; transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1); display: flex; align-items: center; justify-content: center; font-size: 14px; position: relative; }
  .dock-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
  .dock-btn.active { color: #000; background: var(--accent); box-shadow: 0 0 15px var(--glow); }
  .section-title { font-size: 12px; color: var(--text-mute); letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; border-left: 2px solid var(--accent); padding-left: 10px; font-weight: 700; margin-top: 20px; }
  .section-title:first-child { margin-top: 0; }
  .input-group { margin-bottom: 30px; position: relative; }
  .label { font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 8px; display: block; }
  .god-input { width: 100%; background: rgba(255,255,255,0.03); border: none; border-bottom: 1px solid var(--border); color: #fff; padding: 12px 0; font-size: 16px; font-family: inherit; transition: 0.3s; }
  .god-input:focus { border-bottom-color: var(--accent); background: rgba(255,255,255,0.06); padding-left: 10px;}
  .insight-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 25px; margin-bottom: 20px; border-radius: 12px; backdrop-filter: blur(5px); }
  .stat-row { margin-bottom: 15px; }
  .stat-label { font-size: 13px; color: #fff; margin-bottom: 8px; display: flex; justify-content: space-between; font-weight: 500; }
  .stat-bar-bg { height: 6px; background: rgba(255,255,255,0.05); border-radius: 3px; overflow: hidden; }
  .stat-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; box-shadow: 0 0 15px var(--glow); border-radius: 3px; }
  .log-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 12px 0; transition: 0.2s; }
  .log-item:hover { background: rgba(255,255,255,0.02); padding-left: 10px; border-radius: 4px; }
  .log-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-mute); font-family: monospace; margin-bottom: 4px; }
  .log-tag { padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); color: #fff; font-size: 10px; }
  .log-msg { font-size: 14px; color: #fff; margin-bottom: 4px; }
  .log-answer { font-size: 13px; color: var(--accent); opacity: 0.8; padding-left: 10px; border-left: 2px solid var(--border); }
  .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-top: 15px; }
  .color-orb { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; position: relative; border: 2px solid rgba(255,255,255,0.1); transition: 0.4s; }
  .color-orb:hover { transform: scale(1.2); z-index: 10; border-color: #fff; }
  .color-orb.active { border-color: #fff; box-shadow: 0 0 20px var(--glow); transform: scale(1.15); }
  .qa-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; margin-bottom: 15px; position: relative; transition: 0.3s; border-radius: 6px; }
  .qa-header { display: flex; gap: 20px; margin-bottom: 15px; align-items: center;}
  .qa-input-s { flex: 1; font-weight: 700; color: var(--accent); }
  .qa-body textarea { width: 100%; background: transparent; border: none; color: rgba(255,255,255,0.8); resize: vertical; min-height: 60px; font-family: inherit; font-size: 14px; line-height: 1.6; border-left: 1px solid var(--border); padding-left: 10px; }
  .btn-icon { background: transparent; border: none; color: #ff3b30; cursor: pointer; opacity: 0.5; transition: 0.2s; }
  .btn-icon:hover { opacity: 1; transform: scale(1.1); }
  
  /* UX優化：按鈕間距調整 */
  .action-deck { margin-top: 0px; margin-bottom: 20px; display: flex; gap: 15px; }
  
  .btn-ghost { background: transparent; border: 1px solid var(--border); color: #fff; padding: 10px 20px; cursor: pointer; font-family: inherit; font-size: 12px; letter-spacing: 1px; transition: 0.3s; border-radius: 4px; }
  .btn-ghost:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
  .btn-main { width: 100%; background: #fff; color: #000; border: none; padding: 18px; font-family: inherit; font-weight: 700; font-size: 14px; letter-spacing: 2px; cursor: pointer; margin-top: 20px; transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.1); border-radius: 4px; }
  .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255,255,255,0.3); }
  .share-box { background: rgba(0, 242, 96, 0.1); border: 1px solid #00f260; padding: 15px; border-radius: 8px; display: flex; gap: 10px; align-items: center; margin-bottom: 30px; }
  .share-url { flex: 1; background: transparent; border: none; color: #00f260; font-family: monospace; font-size: 12px; overflow: hidden; text-overflow: ellipsis; }
  .copy-btn { background: #00f260; color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 12px; }
  .preview-deck { flex: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 80%); position: relative; padding: 40px; }
  .phone-frame { height: 85vh; max-height: 800px; aspect-ratio: 9 / 19.5; width: auto; max-width: 90%; background: #000; border-radius: 50px; border: 8px solid #1a1a1a; box-shadow: 0 0 0 2px #333, 0 20px 50px rgba(0,0,0,0.8), 0 0 100px var(--aurora-1); position: relative; overflow: hidden; }
  .phone-frame iframe { width: 100%; height: 100%; border: none; border-radius: 42px; background: #000; }
  .uplink-layer { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Space Grotesk', monospace; transition: opacity 0.5s; }
  .loader-ring { width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: rotate 1s infinite linear; }
  .mobile-toggle-btn { display: flex; position: fixed; bottom: 30px; right: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 30px; color: #fff; font-weight: 700; font-size: 13px; letter-spacing: 1px; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s; }
  .mobile-toggle-btn:hover { background: var(--accent); color: #000; }
  @media (max-width: 1000px) {
    .layout { flex-direction: row; width: 200vw; transform: translateX(0); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .deck { width: 100vw; max-width: 100vw; height: 100vh; border-right: none; flex-shrink: 0; }
    .deck-header { padding: 15px 20px; height: 70px; }
    .brand { font-size: 20px; }
    .nav-dock { gap: 4px; padding: 4px; }
    .dock-btn { width: 32px; height: 32px; font-size: 12px; }
    .preview-deck { width: 100vw; max-width: 100vw; height: 100vh; display: flex !important; flex-shrink: 0; padding: 20px; padding-bottom: 100px; }
    body.view-preview .layout { transform: translateX(-100vw); }
    body.view-preview .mobile-toggle-btn { background: var(--accent); color: #000; }
    body.view-preview .toggle-icon { transform: rotate(180deg); }
    .phone-frame { margin-top: 20px; height: 80vh; }
  }
  .grid-2 { display: flex; gap: 20px; }
  .grid-2 .input-group { flex: 1; }
</style>
</head>
<body>
<div class="core-bg"></div><div class="aurora-mesh" id="coreMesh"></div>
<div class="uplink-layer" id="uplinkLayer"><div class="loader-ring"></div><div style="margin-top:20px; letter-spacing: 3px; font-size: 12px;">YOYI 核心初始化 ...</div></div>
<div class="layout">
  <div class="deck">
    <div class="deck-header">
        <div class="brand">YOYI</div>
        <div class="nav-dock">
          <button class="dock-btn active" onclick="switchView('panel-dashboard', this)"><i class="fas fa-chart-line"></i></button>
          <button class="dock-btn" onclick="switchView('panel-neural', this)"><i class="fas fa-brain"></i></button>
          <button class="dock-btn" onclick="switchView('panel-appearance', this)"><i class="fas fa-palette"></i></button>
          <button class="dock-btn" onclick="switchView('panel-system', this)"><i class="fas fa-sliders-h"></i></button>
        </div>
        <div class="status-container">
            <div class="status-row"><div class="dot"></div> ONLINE</div>
            <div class="status-id" id="clientIdDisplay">Loading...</div>
        </div>
    </div>
    <div class="deck-scroll">
      <div id="panel-dashboard" class="view-panel active-panel">
        <div class="section-title">00 / 核心總覽</div>
        <div class="label" style="margin-bottom:10px;">我的數位分身連結</div>
        <div class="share-box">
            <input type="text" class="share-url" id="shareUrlInput" readonly value="Loading URL...">
            <button class="copy-btn" onclick="copyLink()">COPY</button>
        </div>
        <div class="section-title">04 / 數據洞察</div>
        <div class="insight-card">
            <div style="font-size:11px; font-weight:700; margin-bottom:15px; color:var(--accent);">熱門提問排行</div>
            <div id="statsContainer" style="min-height:50px;">LOADING...</div>
        </div>
        <div class="insight-card">
            <div style="font-size:11px; font-weight:700; margin-bottom:15px; color:var(--accent);">最近對話紀錄</div>
            <div id="logsContainer" style="min-height:50px;">LOADING...</div>
        </div>
      </div>
      
      <!-- UX Optimization: Moved Button to Top -->
      <div id="panel-neural" class="view-panel">
        <div class="section-title">03 / 對話邏輯</div>
        <div style="font-size:12px; color:#aaa; margin-bottom:20px; line-height:1.6;">訓練你的數位分身如何思考與回應。<br>每一個節點都是一個觸發機制。</div>
        
        <!-- Button MOVED HERE (Updated Label) -->
        <div class="action-deck"><button class="btn-ghost" onclick="addQA()">+ 新增節點</button></div>
        
        <div id="qaList"></div>
      </div>
      
      <div id="panel-appearance" class="view-panel">
        <div class="section-title">01 / 基本人設</div>
        <div class="input-group"><label class="label">顯示名稱</label><input type="text" class="god-input" id="shopNameInput" oninput="syncPreview()"></div>
        <div class="input-group"><label class="label">歡迎訊息</label><input type="text" class="god-input" id="welcomeInput" oninput="syncPreview()"></div>
        <div class="section-title">02 / VISUAL CORE (視覺氛圍)</div>
        <div class="input-group"><label class="label">ATMOSPHERE SELECTION</label><div class="color-grid" id="themeGrid"></div></div>
      </div>
      <div id="panel-system" class="view-panel">
        <div class="section-title">01.5 / 聯絡方式</div>
        <div class="grid-2">
          <div class="input-group"><label class="label">PHONE LINK</label><input type="text" class="god-input" id="phoneInput" oninput="syncPreview()"></div>
          <div class="input-group"><label class="label">EMAIL LINK</label><input type="text" class="god-input" id="mailInput" oninput="syncPreview()"></div>
        </div>
        <div class="grid-2">
          <div class="input-group"><label class="label">LINE ID</label><input type="text" class="god-input" id="lineInput" oninput="syncPreview()"></div>
          <div class="input-group"><label class="label">INSTAGRAM</label><input type="text" class="god-input" id="igInput" oninput="syncPreview()"></div>
        </div>
        <div class="grid-2">
          <div class="input-group"><label class="label">FACEBOOK</label><input type="text" class="god-input" id="fbInput" oninput="syncPreview()"></div>
          <div class="input-group"><label class="label">THREADS</label><input type="text" class="god-input" id="threadsInput" oninput="syncPreview()"></div>
        </div>
        <div class="section-title">系統部署</div>
        <button class="btn-main" id="saveBtn" onclick="saveData()">發布變更 (DEPLOY)</button>
        <div style="text-align:center; margin-top:30px;">
          <button onclick="handleLogout()" style="background:transparent; border:1px solid #500; color:#f55; padding:10px 20px; cursor:pointer; font-size:10px;">登出 (LOGOUT)</button>
        </div>
      </div>
    </div>
  </div>
  <div class="preview-deck"><div class="phone-frame" id="phoneFrame"><iframe id="previewFrame" src=""></iframe></div></div>
</div>
<div class="mobile-toggle-btn" onclick="toggleView()"><span id="toggleText">前往預覽</span><i class="fas fa-arrow-right toggle-icon"></i></div>
<script>
const supabaseUrl = 'https://skkjzquxollefddyhtxt.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNra2p6cXV4b2xsZWZkZHlodHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTQ4NzMsImV4cCI6MjA4MDA3MDg3M30.S0tcaKijsb-rrJuZWeBn9uUr8geu63qKNa-cdgjS12I';
let supabaseClient = null; let currentUser = null; let appState = { qaList: [], themeColor: '#00f260' };
window.onload = async function() {
    supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    setTimeout(() => { if(document.getElementById('uplinkLayer').style.display!=='none') document.getElementById('uplinkLayer').style.display='none'; }, 3000);
    await init();
};
async function init() {
    try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (error || !session) { alert("請重新登入"); window.location.href = 'auth.html'; return; }
        currentUser = session.user;
        document.getElementById('clientIdDisplay').innerText = `ID: ${currentUser.id.substring(0,8)}`;
        const liveUrl = `login.html?id=${currentUser.id}`;
        document.getElementById('shareUrlInput').value = `${window.location.origin}/${liveUrl}`;
        document.getElementById('previewFrame').src = liveUrl; 
        await loadProfile(); await loadQnA(); await loadAnalytics();
        renderThemeSelector(); document.getElementById('uplinkLayer').style.display = 'none';
    } catch (err) { console.error(err); document.getElementById('uplinkLayer').style.display = 'none'; }
}
function switchView(panelId, btnElement) {
  document.querySelectorAll('.view-panel').forEach(el => { el.classList.remove('active-panel'); setTimeout(() => el.scrollTop = 0, 300); });
  document.getElementById(panelId).classList.add('active-panel');
  document.querySelectorAll('.dock-btn').forEach(btn => btn.classList.remove('active')); btnElement.classList.add('active');
}
let isPreviewMode = false;
function toggleView() {
  if (window.innerWidth > 1000) { syncPreview(); return; }
  isPreviewMode = !isPreviewMode; document.body.classList.toggle('view-preview', isPreviewMode);
  const btnText = document.getElementById('toggleText'); const icon = document.querySelector('.toggle-icon');
  if(isPreviewMode) { btnText.innerText = "返回編輯"; icon.className = "fas fa-arrow-left toggle-icon"; syncPreview(); } else { btnText.innerText = "前往預覽"; icon.className = "fas fa-arrow-right toggle-icon"; }
}
function copyLink() { const copyText = document.getElementById("shareUrlInput"); copyText.select(); navigator.clipboard.writeText(copyText.value); alert("連結已複製！"); }
async function loadProfile() {
    let { data, error } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
    if (error && error.code === 'PGRST116') {
        const newProfile = { id: currentUser.id, email: currentUser.email, brand_name: "我的 YOYI 分身", welcome_msg: "你好，我是你的 AI 助理，請問有什麼我可以幫你的？", theme_color: '#00f260', updated_at: new Date() };
        const { data: createdProfile, error: createError } = await supabaseClient.from('profiles').insert([newProfile]).select().single();
        if (createError) { console.error("初始化失敗:", createError); return; } data = createdProfile;
    }
    if (data) {
        document.getElementById('shopNameInput').value = data.brand_name || '';
        document.getElementById('welcomeInput').value = data.welcome_msg || '';
        document.getElementById('phoneInput').value = data.link_phone || '';
        document.getElementById('lineInput').value = data.link_line || '';
        document.getElementById('mailInput').value = data.link_mail || '';
        document.getElementById('igInput').value = data.link_ig || '';
        document.getElementById('fbInput').value = data.link_fb || '';
        document.getElementById('threadsInput').value = data.link_threads || '';
        appState.themeColor = data.theme_color || '#00f260'; applyVisualsByColor(appState.themeColor);
    }
}

// 修正邏輯：資料載入時使用 descending (最新在最上)
async function loadQnA() { 
    const { data } = await supabaseClient.from('qna_rules').select('*').eq('user_id', currentUser.id).order('created_at', {ascending: false}); 
    if (data) { appState.qaList = data; renderQA(); } 
}

async function loadAnalytics() {
    const { data: stats } = await supabaseClient.from('qna_rules').select('question, click_count').eq('user_id', currentUser.id).order('click_count', {ascending: false}).limit(5);
    const statsDiv = document.getElementById('statsContainer');
    if (!stats || stats.length === 0) { statsDiv.innerHTML = '<div style="opacity:0.5; font-size:12px;">NO DATA YET</div>'; } else {
        statsDiv.innerHTML = ''; const max = (stats[0] && stats[0].click_count > 0) ? stats[0].click_count : 1; 
        stats.forEach(item => { const count = item.click_count || 0; const percent = (count / max) * 100; statsDiv.innerHTML += `<div class="stat-row"><div class="stat-label"><span>${item.question}</span><span>${count}</span></div><div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${percent}%"></div></div></div>`; });
    }
    const { data: logs } = await supabaseClient.from('chat_logs').select('*').eq('user_id', currentUser.id).order('created_at', {ascending: false}).limit(6);
    const logsDiv = document.getElementById('logsContainer');
    if (!logs || logs.length === 0) { logsDiv.innerHTML = '<div style="opacity:0.5; font-size:12px;">NO LOGS YET</div>'; } else {
        logsDiv.innerHTML = '';
        logs.forEach(log => {
            const time = new Date(log.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            let typeTag = ''; if (log.type === 'button') typeTag = '<span class="log-tag" style="background:#4776E6;">BUTTON</span>'; else if (log.type === 'input') typeTag = '<span class="log-tag" style="background:#FF512F;">INPUT</span>'; else typeTag = '<span class="log-tag">MSG</span>';
            logsDiv.innerHTML += `<div class="log-item"><div class="log-meta"><span>${time}</span> ${typeTag}</div><div class="log-msg">Q: ${escapeHtml(log.message)}</div><div class="log-answer">A: ${escapeHtml(log.bot_response)}</div></div>`;
        });
    }
}
async function saveData() {
    const btn = document.getElementById('saveBtn'); btn.innerText = "UPLOADING..."; btn.disabled = true;
    const updates = { id: currentUser.id, brand_name: document.getElementById('shopNameInput').value, welcome_msg: document.getElementById('welcomeInput').value, link_phone: document.getElementById('phoneInput').value, link_line: document.getElementById('lineInput').value, link_mail: document.getElementById('mailInput').value, link_ig: document.getElementById('igInput').value, link_fb: document.getElementById('fbInput').value, link_threads: document.getElementById('threadsInput').value, theme_color: appState.themeColor, updated_at: new Date() };
    await supabaseClient.from('profiles').upsert(updates);
    for (const item of appState.qaList) { if (item.isDirty) { if (item.id) await supabaseClient.from('qna_rules').update({ question: item.question, answer: item.answer }).eq('id', item.id); else await supabaseClient.from('qna_rules').insert([{ user_id: currentUser.id, question: item.question, answer: item.answer }]); } }
    await loadQnA(); await loadAnalytics(); btn.innerText = "SUCCESS"; btn.style.background = "#00ff88"; btn.style.color = "#000"; setTimeout(() => { btn.innerText = "發布變更 (DEPLOY)"; btn.style.background = "#fff"; btn.style.color="#000"; btn.disabled = false; }, 2000);
}

function renderThemeSelector() {
  const grid = document.getElementById('themeGrid'); grid.innerHTML = "";
  for (const [key, val] of Object.entries(themes)) {
    const btn = document.createElement('div'); const colorCode = val.vars['--aurora-1']; const isActive = appState.themeColor === colorCode;
    btn.className = `color-orb ${isActive ? 'active' : ''}`; btn.style.background = `conic-gradient(${val.vars['--aurora-1']}, ${val.vars['--aurora-2']})`; 
    btn.onclick = () => { document.querySelectorAll('.color-orb').forEach(b => b.classList.remove('active')); btn.classList.add('active'); appState.themeColor = colorCode; applyVisualsByColor(appState.themeColor); }; grid.appendChild(btn);
  }
}
function applyVisualsByColor(color) {
    const root = document.documentElement; for (const [key, val] of Object.entries(themes)) { if (val.vars['--aurora-1'] === color) { for (const [k, v] of Object.entries(val.vars)) root.style.setProperty(k, v); break; } }
}
function renderQA() {
  const list = document.getElementById('qaList'); list.innerHTML = "";
  appState.qaList.forEach((item, index) => {
    const card = document.createElement('div'); card.className = 'qa-card';
    card.innerHTML = `<div class="qa-header"><input type="text" class="god-input qa-input-s" value="${escapeHtml(item.question)}" oninput="updateQALocal(${index}, 'question', this.value)" placeholder="按鈕文字"><button class="btn-icon" onclick="delQA(${index})"><i class="fas fa-trash"></i></button></div><div class="qa-body"><textarea oninput="updateQALocal(${index}, 'answer', this.value)" placeholder="回應內容...">${escapeHtml(item.answer)}</textarea></div>`;
    list.appendChild(card);
  });
}
function updateQALocal(index, key, val) { appState.qaList[index][key] = val; appState.qaList[index].isDirty = true; }

// 修正邏輯：新增節點使用 unshift (最上方)
function addQA() { appState.qaList.unshift({ id: null, question: "新選項", answer: "請輸入回應...", isDirty: true }); renderQA(); }

async function delQA(index) {
  if(!confirm("DELETE NODE?")) return; const item = appState.qaList[index];
  if (item.id) await supabaseClient.from('qna_rules').delete().eq('id', item.id); appState.qaList.splice(index, 1); renderQA();
}
async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'auth.html'; }
function escapeHtml(text) { if (!text) return ""; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
