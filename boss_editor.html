  .sim-capsule { font-size: 9px; padding: 3px 8px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; margin-left: 3px; display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; }

  .sim-node { max-width: 85%; font-size: 13px; line-height: 1.4; padding: 10px 14px; border-radius: 12px; position: relative; backdrop-filter: blur(5px); animation: slideUp 0.3s ease-out; }

  .sim-node.user { align-self: flex-end; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: var(--accent); text-align: right; }
  @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  .sim-dock { padding: 0 0 35px 0; background: linear-gradient(to top, #000 40%, transparent); z-index: 10; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
  .sim-chips { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px; scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.3) transparent; }

  .sim-input { margin: 0 20px; height: 36px; border-bottom: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.5); }

<script>
// ========================================================
// 1. Supabase ÈÄ£Á∑öË®≠ÂÆö (Ë´ãÂãôÂøÖÂ°´ÂØ´)
// ========================================================
const supabaseUrl = 'https://skkjzquxollefddyhtxt.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNra2p6cXV4b2xsZWZkZHlodHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTQ4NzMsImV4cCI6MjA4MDA3MDg3M30.S0tcaKijsb-rrJuZWeBn9uUr8geu63qKNa-cdgjS12I';

// ÂÖ®ÂüüËÆäÊï∏
let supabaseClient = null;
let currentUser = null;
let appState = { qaList: [], themeColor: '#00f260' };

// ========================================================
// 2. ÂïüÂãïËàáÈò≤ÂëÜÊ©üÂà∂
// ========================================================
window.onload = async function() {
    console.log("üöÄ System Booting...");

    // A. Èë∞ÂåôÊ™¢Êü•
    if (supabaseUrl.includes('Ë´ãÂ°´ÂØ´') || supabaseKey.includes('Ë´ãÂ°´ÂØ´')) {
        alert("‚õî ÈåØË™§ÔºöÊÇ®ÂøòË®òÂ°´ÂÖ• Supabase URL Âíå Key ‰∫ÜÔºÅ\nË´ãÊâìÈñã‰ª£Á¢º‰øÆÊîπÁ¨¨ 255„ÄÅ256 Ë°å„ÄÇ");
        document.getElementById('uplinkLayer').style.display = 'none';
        return;
    }

    // B. ÂàùÂßãÂåñ
    try {
        supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    } catch (err) {
        alert("Supabase ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÊ™¢Êü• URL Ê†ºÂºè„ÄÇ");
        return;
    }

    // C. ÂÆâÂÖ®Ê∞£Âõä (5ÁßíÈÄæÊôÇÂº∑Âà∂Ëß£Èô§)
    setTimeout(() => {
        const loader = document.getElementById('uplinkLayer');
        if(loader && loader.style.display !== 'none') {
            loader.style.display = 'none';
            alert("Á≥ªÁµ±ËºâÂÖ•Ë∂ÖÊôÇ (Timeout)ÔºÅ\nËã•Áï´Èù¢Á©∫ÁôΩÔºåË´ãÊ™¢Êü• Supabase ÈÄ£Á∑öÊàñÊ¨äÈôêË®≠ÂÆö„ÄÇ");
        }
    }, 5000);

    await init();
};

async function init() {
    try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (error || !session) { 
            alert("ÊÜëË≠âÂ§±ÊïàÔºåË´ãÈáçÊñ∞ÁôªÂÖ•"); 
            window.location.href = 'auth.html'; 
            return; 
        }
        
        currentUser = session.user;
        document.getElementById('clientIdDisplay').innerText = `USER: ${currentUser.email}`;

        // ËºâÂÖ•Ë≥áÊñô (Âê´Ëá™Âãï‰øÆÂæ©)
        await loadProfile();
        await loadQnA();
        
        renderThemeSelector();
        syncPreview();
        
        // ÊàêÂäüÔºÅÁßªÈô§ÈÅÆÁΩ©
        document.getElementById('uplinkLayer').style.display = 'none';

    } catch (err) {
        console.error("Critical Init Error:", err);
        alert("Á≥ªÁµ±ÈåØË™§Ôºö" + err.message);
        document.getElementById('uplinkLayer').style.display = 'none';
    }
}

// ========================================================
// 3. Ë≥áÊñôËÆÄÂØ´ (Ëá™Âãï‰øÆÂæ©Áâà)
// ========================================================
async function loadProfile() {
    const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single();

    // Â¶ÇÊûúÊâæ‰∏çÂà∞Ë≥áÊñô (‰ª£Ë°®ÊòØÊñ∞Áî®Êà∂Êàñ‰∏äÊ¨°Â≠òÊ™îÂ§±Êïó)ÔºåËá™ÂãïÂª∫Á´ãÁ©∫Ê™îÊ°à
    if (error && (error.code === 'PGRST116' || error.message.includes('JSON'))) {
        console.log("üîß Auto-fixing missing profile...");
        await supabaseClient.from('profiles').insert([{ id: currentUser.id, email: currentUser.email }]);
        return; 
    }

    if (data) {
        document.getElementById('shopNameInput').value = data.brand_name || '';
        document.getElementById('welcomeInput').value = data.welcome_msg || '';
        document.getElementById('phoneInput').value = data.link_phone || '';
        document.getElementById('lineInput').value = data.link_line || '';
        document.getElementById('mailInput').value = data.link_mail || '';
        document.getElementById('igInput').value = data.link_ig || '';
        document.getElementById('fbInput').value = data.link_fb || '';
        document.getElementById('threadsInput').value = data.link_threads || '';
        appState.themeColor = data.theme_color || '#00f260';
        applyVisualsByColor(appState.themeColor);
    }
}

async function loadQnA() {
    const { data } = await supabaseClient
        .from('qna_rules')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('created_at', {ascending: true});
        
    if (data) { appState.qaList = data; renderQA(); }
}

async function saveData() {
    const btn = document.getElementById('saveBtn'); 
    const oldText = btn.innerText;
    btn.innerText = "UPLOADING..."; btn.disabled = true;

    try {
        const profileUpdates = {
            brand_name: document.getElementById('shopNameInput').value,
            welcome_msg: document.getElementById('welcomeInput').value,
            link_phone: document.getElementById('phoneInput').value,
            link_line: document.getElementById('lineInput').value,
            link_mail: document.getElementById('mailInput').value,
            link_ig: document.getElementById('igInput').value,
            link_fb: document.getElementById('fbInput').value,
            link_threads: document.getElementById('threadsInput').value,
            theme_color: appState.themeColor,
            updated_at: new Date()
        };

        // ÂòóË©¶Êõ¥Êñ∞ (Â¶ÇÊûúÂ§±ÊïóÂâáÂòóË©¶ÊèíÂÖ•)
        let { error } = await supabaseClient.from('profiles').update(profileUpdates).eq('id', currentUser.id);
        
        if (error) {
            console.log("Update failed, trying insert...");
            const { error: insertError } = await supabaseClient.from('profiles').insert([{ id: currentUser.id, ...profileUpdates }]);
            if (insertError) throw insertError;
        }

        // ÂÑ≤Â≠ò QnA
        for (const item of appState.qaList) {
            if (item.isDirty) { 
                if (item.id) { 
                    await supabaseClient.from('qna_rules').update({ question: item.question, answer: item.answer }).eq('id', item.id); 
                } else { 
                    await supabaseClient.from('qna_rules').insert([{ user_id: currentUser.id, question: item.question, answer: item.answer }]); 
                }
            }
        }

        await loadQnA();
        btn.innerText = "SUCCESS"; btn.style.background = "#00ff88"; btn.style.color = "#000";

    } catch (err) {
        console.error("Save Error:", err);
        alert("Â≠òÊ™îÂ§±Êïó: " + err.message);
        btn.innerText = "ERROR"; btn.style.background = "#f00";
    }

    setTimeout(() => { btn.innerText = oldText; btn.style.background = "#fff"; btn.style.color="#000"; btn.disabled = false; }, 2000);
}

function renderThemeSelector() {
  const grid = document.getElementById('themeGrid'); grid.innerHTML = "";
  for (const [key, val] of Object.entries(themes)) {
    const btn = document.createElement('div');
    const colorCode = val.vars['--aurora-1'];
    const isActive = appState.themeColor === colorCode;
    btn.className = `color-orb ${isActive ? 'active' : ''}`; 
    btn.style.background = `conic-gradient(${val.vars['--aurora-1']}, ${val.vars['--aurora-2']})`; 
    btn.onclick = () => { 
      document.querySelectorAll('.color-orb').forEach(b => b.classList.remove('active')); 
      btn.classList.add('active'); appState.themeColor = colorCode; applyVisuals(key); syncPreview();
    };
    grid.appendChild(btn);
  }
}

function applyVisuals(key) {
  const t = themes[key]; const root = document.documentElement; 
  for (const [k, v] of Object.entries(t.vars)) { root.style.setProperty(k, v); }
  const frame = document.getElementById('phoneFrame'); 
  frame.style.boxShadow = `0 0 0 2px #333, 0 20px 50px rgba(0,0,0,0.8), 0 0 100px ${t.vars["--aurora-1"]}`;
}

function applyVisualsByColor(color) {
  for (const [key, val] of Object.entries(themes)) {
    if (val.vars['--aurora-1'] === color) { applyVisuals(key); break; }
  }
}

function escapeHtml(text) {
  if (!text) return "";
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}
