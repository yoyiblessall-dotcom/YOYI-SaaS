<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
<title>STANDALONE CORE | God Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root { --bg-deep: #050505; --text-main: #ffffff; --text-mute: rgba(255, 255, 255, 0.5); --border: rgba(255, 255, 255, 0.1); --glass: rgba(255, 255, 255, 0.03); --accent: #fff; --glow: rgba(255, 255, 255, 0.3); --aurora-1: #4776E6; --aurora-2: #8E54E9; --aurora-3: #4776E6; }
  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; padding: 0; font-family: 'Space Grotesk', -apple-system, sans-serif; background-color: var(--bg-deep); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; }
  .core-bg { position: absolute; inset: 0; background: radial-gradient(circle at 10% 10%, #1a1a1a, #000); z-index: -2; }
  .aurora-mesh { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, var(--aurora-1) 60deg, transparent 120deg, var(--aurora-2) 180deg, transparent 240deg, var(--aurora-3) 300deg, transparent 360deg); filter: blur(120px); opacity: 0.15; animation: rotate 60s linear infinite; z-index: -1; transition: all 1s ease; }
  @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .layout { display: flex; width: 100%; height: 100%; position: relative; z-index: 1; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
  .deck { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); backdrop-filter: blur(20px); max-width: 60%; background: rgba(0,0,0,0.4); transition: opacity 0.3s; }
  .deck-header { padding: 30px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
  .brand { font-size: 24px; font-weight: 700; letter-spacing: 2px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
  .status { font-size: 12px; color: var(--text-mute); letter-spacing: 1px; display: flex; align-items: center; gap: 8px;}
  .dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }
  .deck-scroll { flex: 1; overflow-y: auto; padding: 40px; padding-bottom: 100px; }
  .deck-scroll::-webkit-scrollbar { width: 6px; }
  .deck-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
  
  .section-title { font-size: 12px; color: var(--text-mute); letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; border-left: 2px solid var(--accent); padding-left: 10px; font-weight: 700; margin-top: 40px; }
  .section-title:first-child { margin-top: 0; }
  
  .input-group { margin-bottom: 30px; position: relative; }
  .label { font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 8px; display: block; }
  .god-input { width: 100%; background: rgba(255,255,255,0.03); border: none; border-bottom: 1px solid var(--border); color: #fff; padding: 12px 0; font-size: 16px; font-family: inherit; transition: 0.3s; }
  .god-input:focus { border-bottom-color: var(--accent); background: rgba(255,255,255,0.06); padding-left: 10px;}
  
  /* 數據統計條 */
  .insight-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; border-radius: 8px; }
  .stat-row { margin-bottom: 12px; }
  .stat-label { font-size: 12px; color: rgba(255,255,255,0.8); margin-bottom: 4px; display: flex; justify-content: space-between;}
  .stat-bar-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
  .stat-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; box-shadow: 0 0 10px var(--glow); }
  
  /* Log 列表 */
  .log-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px 0; }
  .log-time { font-size: 10px; color: var(--text-mute); font-family: monospace; }
  .log-msg { font-size: 13px; color: #fff; margin-top: 4px; }
  .log-answer { font-size: 12px; color: var(--accent); margin-top: 2px; opacity: 0.7; }

  /* 其他樣式保持不變 */
  .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-top: 15px; }
  .color-orb { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; position: relative; border: 2px solid rgba(255,255,255,0.1); transition: 0.4s; }
  .color-orb:hover { transform: scale(1.2); z-index: 10; border-color: #fff; }
  .color-orb.active { border-color: #fff; box-shadow: 0 0 20px var(--glow); transform: scale(1.15); }
  .qa-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; margin-bottom: 15px; position: relative; transition: 0.3s; border-radius: 6px; }
  .qa-header { display: flex; gap: 20px; margin-bottom: 15px; align-items: center;}
  .qa-input-s { flex: 1; font-weight: 700; color: var(--accent); }
  .qa-body textarea { width: 100%; background: transparent; border: none; color: rgba(255,255,255,0.8); resize: vertical; min-height: 60px; font-family: inherit; font-size: 14px; line-height: 1.6; border-left: 1px solid var(--border); padding-left: 10px; }
  .btn-icon { background: transparent; border: none; color: #ff3b30; cursor: pointer; opacity: 0.5; transition: 0.2s; }
  .btn-icon:hover { opacity: 1; transform: scale(1.1); }
  .action-deck { margin-top: 20px; display: flex; gap: 15px; }
  .btn-ghost { background: transparent; border: 1px solid var(--border); color: #fff; padding: 10px 20px; cursor: pointer; font-family: inherit; font-size: 12px; letter-spacing: 1px; transition: 0.3s; border-radius: 4px; }
  .btn-ghost:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
  .btn-main { width: 100%; background: #fff; color: #000; border: none; padding: 18px; font-family: inherit; font-weight: 700; font-size: 14px; letter-spacing: 2px; cursor: pointer; margin-top: 20px; transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.1); border-radius: 4px; }
  .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255,255,255,0.3); }
  
  .share-box { background: rgba(0, 242, 96, 0.1); border: 1px solid #00f260; padding: 15px; border-radius: 8px; display: flex; gap: 10px; align-items: center; margin-bottom: 30px; }
  .share-url { flex: 1; background: transparent; border: none; color: #00f260; font-family: monospace; font-size: 12px; overflow: hidden; text-overflow: ellipsis; }
  .copy-btn { background: #00f260; color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 12px; }

  .preview-deck { flex: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 80%); position: relative; padding: 40px; }
  .phone-frame { height: 85vh; max-height: 800px; aspect-ratio: 9 / 19.5; width: auto; max-width: 90%; background: #000; border-radius: 50px; border: 8px solid #1a1a1a; box-shadow: 0 0 0 2px #333, 0 20px 50px rgba(0,0,0,0.8), 0 0 100px var(--aurora-1); position: relative; overflow: hidden; }
  .phone-frame iframe { width: 100%; height: 100%; border: none; border-radius: 42px; background: #000; }
  
  .uplink-layer { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Space Grotesk', monospace; transition: opacity 0.5s; }
  .loader-ring { width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: rotate 1s infinite linear; }
  
  /* 預覽按鈕 (固定顯示) */
  .mobile-toggle-btn { display: flex; position: fixed; bottom: 30px; right: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 30px; color: #fff; font-weight: 700; font-size: 13px; letter-spacing: 1px; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s; }
  .mobile-toggle-btn:hover { background: var(--accent); color: #000; }

  @media (max-width: 1000px) {
    /* 讓容器變寬，包含兩個全螢幕區塊 */
    .layout { flex-direction: row; width: 200vw; transform: translateX(0); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
    
    /* 編輯區與預覽區各佔一螢幕寬 */
    .deck { width: 100vw; max-width: 100vw; height: 100vh; border-right: none; flex-shrink: 0; }
    .preview-deck { width: 100vw; max-width: 100vw; height: 100vh; display: flex !important; flex-shrink: 0; padding: 20px; padding-bottom: 100px; }
    
    /* 預覽模式下，整個畫面往左滑動 */
    body.view-preview .layout { transform: translateX(-100vw); }
    
    /* 按鈕樣式變化 */
    body.view-preview .mobile-toggle-btn { background: var(--accent); color: #000; }
    body.view-preview .toggle-icon { transform: rotate(180deg); }
    
    .phone-frame { margin-top: 20px; height: 80vh; }
  }

  .grid-2 { display: flex; gap: 20px; }
  .grid-2 .input-group { flex: 1; }
</style>
</head>
<body>

<div class="core-bg"></div><div class="aurora-mesh" id="coreMesh"></div>
<div class="uplink-layer" id="uplinkLayer"><div class="loader-ring"></div><div style="margin-top:20px; letter-spacing: 3px; font-size: 12px;">CORE INITIALIZING...</div></div>

<div class="layout">
  <div class="deck">
    <div class="deck-header"><div class="brand">STANDALONE CORE</div><div class="status"><div class="dot"></div> ONLINE <span id="clientIdDisplay" style="margin-left:10px; opacity:0.5;"></span></div></div>
    <div class="deck-scroll">
      
      <div class="section-title">00 / MY DIGITAL TWIN (我的分身連結)</div>
      <div class="share-box">
          <input type="text" class="share-url" id="shareUrlInput" readonly value="Loading URL...">
          <button class="copy-btn" onclick="copyLink()">COPY LINK</button>
      </div>

      <div class="section-title">01 / SYSTEM PROTOCOL (基本設定)</div>
      <div class="input-group"><label class="label">DISPLAY NAME (顯示名稱)</label><input type="text" class="god-input" id="shopNameInput" oninput="syncPreview()"></div>
      <div class="input-group"><label class="label">WELCOME MESSAGE (歡迎語)</label><input type="text" class="god-input" id="welcomeInput" oninput="syncPreview()"></div>

      <div class="section-title">01.5 / CONTACT NODES (聯絡節點)</div>
      <div class="grid-2">
        <div class="input-group"><label class="label">PHONE LINK</label><input type="text" class="god-input" id="phoneInput" oninput="syncPreview()"></div>
        <div class="input-group"><label class="label">EMAIL LINK</label><input type="text" class="god-input" id="mailInput" oninput="syncPreview()"></div>
      </div>
      <div class="grid-2">
        <div class="input-group"><label class="label">LINE ID</label><input type="text" class="god-input" id="lineInput" oninput="syncPreview()"></div>
        <div class="input-group"><label class="label">INSTAGRAM</label><input type="text" class="god-input" id="igInput" oninput="syncPreview()"></div>
      </div>
      <div class="grid-2">
        <div class="input-group"><label class="label">FACEBOOK</label><input type="text" class="god-input" id="fbInput" oninput="syncPreview()"></div>
        <div class="input-group"><label class="label">THREADS</label><input type="text" class="god-input" id="threadsInput" oninput="syncPreview()"></div>
      </div>

      <div class="section-title">02 / VISUAL CORE (視覺氛圍)</div>
      <div class="input-group"><label class="label">ATMOSPHERE SELECTION</label><div class="color-grid" id="themeGrid"></div></div>
      
      <div class="section-title">03 / NEURAL RESPONSES (對話邏輯)</div>
      <div id="qaList"></div>
      <div class="action-deck"><button class="btn-ghost" onclick="addQA()">+ ADD NODE</button></div>

      <!-- ★★★ 恢復：數據洞察區塊 ★★★ -->
      <div class="section-title">04 / DATA INSIGHTS (數據洞察)</div>
      <div class="insight-card">
          <div style="font-size:11px; font-weight:700; margin-bottom:15px; color:var(--accent);">TOP QUESTIONS (點擊排行)</div>
          <div id="statsContainer" style="min-height:50px;">LOADING...</div>
      </div>
      <div class="insight-card">
          <div style="font-size:11px; font-weight:700; margin-bottom:15px; color:var(--accent);">RECENT LOGS (最近對話)</div>
          <div id="logsContainer" style="min-height:50px;">LOADING...</div>
      </div>
      
      <button class="btn-main" id="saveBtn" onclick="saveData()">DEPLOY CHANGES (儲存設定)</button>
      
      <div style="text-align:center; margin-top:30px;">
        <button onclick="handleLogout()" style="background:transparent; border:1px solid #500; color:#f55; padding:10px 20px; cursor:pointer; font-size:10px;">結束畫面 (LOGOUT)</button>
      </div>
    </div>
  </div>
  <div class="preview-deck">
    <div class="phone-frame" id="phoneFrame">
        <iframe id="previewFrame" src=""></iframe>
    </div>
  </div>
</div>

<!-- 恢復切換檢視功能 -->
<div class="mobile-toggle-btn" onclick="toggleView()">
    <span id="toggleText">前往預覽</span>
    <i class="fas fa-arrow-right toggle-icon"></i>
</div>

<script>
// ========================================================
// 1. Supabase 連線設定 (請務必填寫)
// ========================================================
const supabaseUrl = 'https://skkjzquxollefddyhtxt.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNra2p6cXV4b2xsZWZkZHlodHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTQ4NzMsImV4cCI6MjA4MDA3MDg3M30.S0tcaKijsb-rrJuZWeBn9uUr8geu63qKNa-cdgjS12I';

let supabaseClient = null;
let currentUser = null;
let appState = { qaList: [], themeColor: '#00f260' };

window.onload = async function() {
    if (supabaseUrl.includes('請填寫')) {
        alert("請設定 Supabase Key!"); document.getElementById('uplinkLayer').style.display='none'; return;
    }
    supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    setTimeout(() => { if(document.getElementById('uplinkLayer').style.display!=='none') document.getElementById('uplinkLayer').style.display='none'; }, 5000);
    await init();
};

async function init() {
    try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (error || !session) { alert("請重新登入"); window.location.href = 'auth.html'; return; }
        
        currentUser = session.user;
        document.getElementById('clientIdDisplay').innerText = `USER: ${currentUser.email}`;

        // 設定分享連結 & iframe 預覽
        const liveUrl = `login.html?id=${currentUser.id}`; // 本地測試用相對路徑，上線後會自動正常
        document.getElementById('shareUrlInput').value = `${window.location.origin}/${liveUrl}`;
        document.getElementById('previewFrame').src = liveUrl; // 讓右邊手機畫面直接顯示前台

        await loadProfile();
        await loadQnA();
        await loadAnalytics(); // ★★★ 載入數據 ★★★
        
        renderThemeSelector();
        document.getElementById('uplinkLayer').style.display = 'none';
    } catch (err) {
        console.error(err);
        document.getElementById('uplinkLayer').style.display = 'none';
    }
}

// ★★★ 開啟預覽功能 ★★★
let isPreviewMode = false;
function toggleView() {
  // 如果是電腦版 (寬度大於 1000px)，這個按鈕通常用來重新整理 iframe
  if (window.innerWidth > 1000) {
      syncPreview();
      return;
  }

  // 手機版：切換 CSS class 來觸發滑動
  isPreviewMode = !isPreviewMode;
  document.body.classList.toggle('view-preview', isPreviewMode);
  
  const btnText = document.getElementById('toggleText'); 
  const icon = document.querySelector('.toggle-icon');
  
  if(isPreviewMode) { 
      btnText.innerText = "返回編輯"; 
      icon.className = "fas fa-arrow-left toggle-icon"; 
      // 切換過去時，順便重新整理一下 iframe 確保最新
      syncPreview();
  } else { 
      btnText.innerText = "前往預覽"; 
      icon.className = "fas fa-arrow-right toggle-icon"; 
  }
}
function copyLink() {
    const copyText = document.getElementById("shareUrlInput");
    copyText.select(); navigator.clipboard.writeText(copyText.value);
    alert("連結已複製！");
}

async function loadProfile() {
    const { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
    if (data) {
        document.getElementById('shopNameInput').value = data.brand_name || '';
        document.getElementById('welcomeInput').value = data.welcome_msg || '';
        document.getElementById('phoneInput').value = data.link_phone || '';
        document.getElementById('lineInput').value = data.link_line || '';
        document.getElementById('mailInput').value = data.link_mail || '';
        document.getElementById('igInput').value = data.link_ig || '';
        document.getElementById('fbInput').value = data.link_fb || '';
        document.getElementById('threadsInput').value = data.link_threads || '';
        appState.themeColor = data.theme_color || '#00f260';
        applyVisualsByColor(appState.themeColor);
    }
}

async function loadQnA() {
    const { data } = await supabaseClient.from('qna_rules').select('*').eq('user_id', currentUser.id).order('created_at', {ascending: true});
    if (data) { appState.qaList = data; renderQA(); }
}

// ★★★ 核心：載入數據統計 ★★★
async function loadAnalytics() {
    // 1. 載入點擊排行 (從 qna_rules)
    const { data: stats } = await supabaseClient
        .from('qna_rules')
        .select('question, click_count')
        .eq('user_id', currentUser.id)
        .order('click_count', {ascending: false})
        .limit(5);
        
    const statsDiv = document.getElementById('statsContainer');
    if (!stats || stats.length === 0) {
        statsDiv.innerHTML = '<div style="opacity:0.5; font-size:12px;">NO DATA YET</div>';
    } else {
        statsDiv.innerHTML = '';
        const max = stats[0].click_count || 1;
        stats.forEach(item => {
            const percent = (item.click_count / max) * 100;
            statsDiv.innerHTML += `
                <div class="stat-row">
                    <div class="stat-label"><span>${item.question}</span><span>${item.click_count}</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${percent}%"></div></div>
                </div>`;
        });
    }

    // 2. 載入對話紀錄 (從 chat_logs)
    const { data: logs } = await supabaseClient
        .from('chat_logs')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('created_at', {ascending: false})
        .limit(5);

    const logsDiv = document.getElementById('logsContainer');
    if (!logs || logs.length === 0) {
        logsDiv.innerHTML = '<div style="opacity:0.5; font-size:12px;">NO LOGS YET</div>';
    } else {
        logsDiv.innerHTML = '';
        logs.forEach(log => {
            const time = new Date(log.created_at).toLocaleTimeString();
            logsDiv.innerHTML += `
                <div class="log-item">
                    <div class="log-time">${time} [${log.type}]</div>
                    <div class="log-msg">Q: ${log.message}</div>
                    <div class="log-answer">A: ${log.bot_response}</div>
                </div>`;
        });
    }
}

async function saveData() {
    const btn = document.getElementById('saveBtn'); btn.innerText = "UPLOADING..."; btn.disabled = true;
    
    // 更新 Profile
    const updates = {
        brand_name: document.getElementById('shopNameInput').value,
        welcome_msg: document.getElementById('welcomeInput').value,
        link_phone: document.getElementById('phoneInput').value,
        link_line: document.getElementById('lineInput').value,
        link_mail: document.getElementById('mailInput').value,
        link_ig: document.getElementById('igInput').value,
        link_fb: document.getElementById('fbInput').value,
        link_threads: document.getElementById('threadsInput').value,
        theme_color: appState.themeColor,
        updated_at: new Date()
    };
    await supabaseClient.from('profiles').update(updates).eq('id', currentUser.id);

    // 更新 QnA
    for (const item of appState.qaList) {
        if (item.isDirty) { 
            if (item.id) await supabaseClient.from('qna_rules').update({ question: item.question, answer: item.answer }).eq('id', item.id);
            else await supabaseClient.from('qna_rules').insert([{ user_id: currentUser.id, question: item.question, answer: item.answer }]);
        }
    }
    
    await loadQnA();
    btn.innerText = "SUCCESS"; btn.style.background = "#00ff88"; btn.style.color = "#000";
    setTimeout(() => { btn.innerText = "DEPLOY CHANGES"; btn.style.background = "#fff"; btn.style.color="#000"; btn.disabled = false; }, 2000);
}

// UI 輔助函數
function syncPreview() {
    // 這裡我們只更新 iframe 裡的內容比較複雜，簡單一點：重新整理 iframe
    // 或是只更新變數。為了效能，我們這裡只做簡單的變數同步，實際上 iframe 已經是即時的了
    document.getElementById('previewFrame').src = document.getElementById('previewFrame').src;
}

const themes = {
  pc_repair: { name: "TECH // GREEN", vars: { "--aurora-1": "#00f260", "--aurora-2": "#0575e6", "--aurora-3": "#00f260", "--accent": "#00f260", "--glow": "rgba(0, 242, 96, 0.4)" } },
  restaurant: { name: "FOOD // ORANGE", vars: { "--aurora-1": "#ff416c", "--aurora-2": "#ff4b1f", "--aurora-3": "#ff9068", "--accent": "#ff9068", "--glow": "rgba(255, 144, 104, 0.4)" } },
  beauty: { name: "VOGUE // PURPLE", vars: { "--aurora-1": "#833ab4", "--aurora-2": "#fd1d1d", "--aurora-3": "#fcb045", "--accent": "#da77f2", "--glow": "rgba(218, 119, 242, 0.4)" } },

function renderThemeSelector() {
  const grid = document.getElementById('themeGrid'); grid.innerHTML = "";
  for (const [key, val] of Object.entries(themes)) {
    const btn = document.createElement('div');
    const colorCode = val.vars['--aurora-1'];
    const isActive = appState.themeColor === colorCode;
    btn.className = `color-orb ${isActive ? 'active' : ''}`; 
    btn.style.background = `conic-gradient(${val.vars['--aurora-1']}, ${val.vars['--aurora-2']})`; 
    btn.onclick = () => { 
      document.querySelectorAll('.color-orb').forEach(b => b.classList.remove('active')); 
      btn.classList.add('active'); appState.themeColor = colorCode; applyVisualsByColor(appState.themeColor);
    };
    grid.appendChild(btn);
  }
}

function applyVisualsByColor(color) {
    const root = document.documentElement;
    for (const [key, val] of Object.entries(themes)) {
        if (val.vars['--aurora-1'] === color) {
            for (const [k, v] of Object.entries(val.vars)) root.style.setProperty(k, v);
            break;
        }
    }
}

function renderQA() {
  const list = document.getElementById('qaList'); list.innerHTML = "";
  appState.qaList.forEach((item, index) => {
    const card = document.createElement('div'); card.className = 'qa-card';
    card.innerHTML = `<div class="qa-header"><input type="text" class="god-input qa-input-s" value="${escapeHtml(item.question)}" oninput="updateQALocal(${index}, 'question', this.value)" placeholder="按鈕文字"><button class="btn-icon" onclick="delQA(${index})"><i class="fas fa-trash"></i></button></div><div class="qa-body"><textarea oninput="updateQALocal(${index}, 'answer', this.value)" placeholder="回應內容...">${escapeHtml(item.answer)}</textarea></div>`;
    list.appendChild(card);
  });
}

function updateQALocal(index, key, val) {
  appState.qaList[index][key] = val; appState.qaList[index].isDirty = true;
}

function addQA() {
  appState.qaList.push({ id: null, question: "新選項", answer: "請輸入回應...", isDirty: true });
  renderQA();
}

async function delQA(index) {
  if(!confirm("DELETE NODE?")) return;
  const item = appState.qaList[index];
  if (item.id) await supabaseClient.from('qna_rules').delete().eq('id', item.id);
  appState.qaList.splice(index, 1);
  renderQA();
}

async function handleLogout() {
  await supabaseClient.auth.signOut();
  window.location.href = 'auth.html';
}

function escapeHtml(text) {
  if (!text) return "";
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}
