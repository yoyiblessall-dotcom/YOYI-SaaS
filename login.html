            let href = link.val.trim(); 
            
            // === 2. ä¾ç…§é¡å‹é€²è¡Œæ™ºæ…§è½‰æ› ===

            if (link.type === 'tel') {
                href = `tel:${href}`;
            } 
            else if (link.type === 'mailto') {
                href = `mailto:${href}`;
            } 
            // LINE å®Œç¾é‚è¼¯
            else if (link.type === 'line') {
                if (href.startsWith('http')) { /* do nothing */ }
                else if (href.startsWith('@')) href = `https://line.me/R/ti/p/${href}`;
                else href = `https://line.me/ti/p/~${href}`;
            }
            // IG/FB/Threads è‡ªå‹•è£œå…¨
            else if (link.type === 'ig') {
                if (!href.startsWith('http')) href = `https://www.instagram.com/${href.replace('@', '')}`;
            }
            else if (link.type === 'fb') {
                if (!href.startsWith('http')) href = `https://www.facebook.com/${href}`;
            }
            else if (link.type === 'threads') {
                if (!href.startsWith('http')) href = `https://www.threads.net/@${href.replace('@', '')}`;
            }
            else {
                if (!href.startsWith('http')) href = `https://${href}`;
            }

            a.href = href; 
            a.target = '_blank';
            a.innerHTML = `<i class="${link.icon}"></i>`;
            deck.appendChild(a);
        }
    });
}

async function logToCloud(msg, response, type) {
    if (!CLIENT_ID) return;
    supabaseClient.from('chat_logs').insert([
        { user_id: CLIENT_ID, message: msg, bot_response: response, type: type }
    ]).then(({ error }) => { if(error) console.error("Log Error:", error); });
}

// è£œå›éºå¤±çš„ handleInput å‡½æ•¸
function handleInput(q, a, id) {
  addNode("user", q);
  showProcessing();
  if (id && CLIENT_ID) supabaseClient.rpc('increment_click_count', { row_id: id });
  logToCloud(q, a, 'button');
  setTimeout(() => { removeProcessing(); addNode("bot", a); }, 800);
}

function handleSend() {
  const input = document.getElementById("userInput"); 
  const text = input.value.trim();
  if(!text) return;

  // 1. é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
  addNode("user", text); 
  input.value = ""; 
  showProcessing();
  
  let ans = null;
  let isFallback = false; // æ¨™è¨˜æ˜¯å¦ç‚ºéš¨æ©Ÿå›è¦†
  
  // 2. æœå°‹è³‡æ–™åº«
  if (currentQnA.length > 0) {
    for(let f of currentQnA) {
        if (f.question && text.includes(f.question)) { 
            ans = f.answer; 
            break; 
        }
    }
  }
  
  // 3. å¦‚æœæ²’ç­”æ¡ˆï¼Œä½¿ç”¨ OS é¢¨æ ¼å›è¦†
  if (!ans) {
      const randomIndex = Math.floor(Math.random() * fallbackMessages.length);
      ans = fallbackMessages[randomIndex];
      isFallback = true; // æ¨™è¨˜é€™æ˜¯ç³»çµ±æç¤º
  }
  
  logToCloud(text, ans, 'text');

  // 4. å»¶é²é¡¯ç¤º (å¦‚æœæ˜¯ç³»çµ±æç¤ºï¼Œç”¨ç‰¹æ®Šæ¨£å¼)
  setTimeout(() => { 
      removeProcessing(); 
      if (isFallback) {
          addNode("sys-msg", ans); // ç”¨æ–°çš„ class
      } else {
          addNode("bot", ans); // æ­£å¸¸çš„å›ç­”
      }
  }, 600); 
}

// ä¿®æ­£å¾Œçš„ addNode (æ”¯æ´ sys-msg)
function addNode(role, text) {
  const body = document.getElementById("chatBody");
  const node = document.createElement("div"); 
  
  // å¦‚æœæ˜¯ sys-msgï¼Œå®ƒå…¶å¯¦ä¹Ÿæ˜¯ bot çš„ä¸€ç¨®è®Šé«”ï¼Œä½†æˆ‘å€‘çµ¦å®ƒç‰¹æ®Šçš„ class
  if (role === 'sys-msg') {
      node.className = `node bot sys-msg`;
  } else {
      node.className = `node ${role}`;
  }
  
  node.innerHTML = `<div class="node-text">${text.replace(/\n/g, '<br>')}</div>`;
  body.appendChild(node); 
  body.scrollTop = body.scrollHeight;
}

function showProcessing() {
  const body = document.getElementById("chatBody");
  const node = document.createElement("div"); node.id = "procNode"; node.className = "node bot";
  node.innerHTML = `<div class="node-text" style="opacity:0.6; font-size:12px; letter-spacing:1px;">COMPUTING...</div>`;
  body.appendChild(node); body.scrollTop = body.scrollHeight;
}

function removeProcessing() { const el = document.getElementById("procNode"); if(el) el.remove(); }
document.getElementById("userInput").addEventListener("keypress", (e) => { if(e.key==="Enter") handleSend(); });
