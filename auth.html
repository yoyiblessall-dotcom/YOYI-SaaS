<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YOYI ID | 登入</title>
    
    <!-- 字體與圖標 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- 引入 Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ========== 全域與視覺設定 ========== */
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .ambient-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(71, 118, 230, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 0; animation: pulse 5s ease-in-out infinite;
        }
        .auth-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; z-index: 1;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin: 20px; transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .brand-logo {
            font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 700;
            text-align: center; margin-bottom: 10px; letter-spacing: 3px; color: #fff;
        }
        .card-title {
            text-align: center; font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-bottom: 30px;
        }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-field {
            width: 100%; padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #fff; font-size: 15px; transition: 0.3s;
        }
        .input-field:focus {
            border-color: #4776E6; box-shadow: 0 0 15px rgba(71, 118, 230, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }
        .input-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3); font-size: 18px;
        }
        .btn-primary {
            width: 100%; padding: 15px; background: #fff; color: #000;
            font-weight: 700; font-size: 16px; border: none; border-radius: 12px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; } 
        
        .divider {
            display: flex; align-items: center; margin: 25px 0;
            color: rgba(255, 255, 255, 0.3); font-size: 12px;
        }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1); }
        .divider span { padding: 0 10px; }
        
        .social-btn {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15); background: rgba(255, 255, 255, 0.05);
            color: #fff; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 15px; transition: 0.2s; font-weight: 500;
        }
        .social-btn:hover { background: rgba(255, 255, 255, 0.15); border-color: #fff; }
        
        .switch-mode { text-align: center; margin-top: 25px; font-size: 13px; color: rgba(255, 255, 255, 0.5); }
        .switch-mode a {
            color: #fff; text-decoration: none; font-weight: 600; margin-left: 5px;
            border-bottom: 1px solid transparent; transition: 0.3s; cursor: pointer;
        }
        .switch-mode a:hover { border-bottom-color: #fff; }
        
        #errorMsg { color: #ff4b4b; text-align: center; margin-bottom: 15px; font-size: 13px; display: none; }
        
        /* 載入遮罩 */
        #loadingMask {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 10;
            flex-direction: column; gap: 15px;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="auth-card">
        <div id="loadingMask">
            <div class="spinner"></div>
            <div style="font-size: 12px; letter-spacing: 1px;">VERIFYING ID...</div>
        </div>

        <div class="brand-logo">YOYI ID</div>
        <div class="card-title" id="cardTitle">登入以管理您的分身</div>

        <div id="errorMsg"></div>

        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" placeholder="Email 信箱" required id="email">
            </div>

            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="input-field" placeholder="Password 密碼" required id="password">
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">登入</button>
        </form>

        <div class="divider"><span>OR CONTINUE WITH</span></div>

        <!-- 只保留最穩定的 Google 登入 -->
        <button class="social-btn" onclick="socialLogin('google')">
            <i class="fab fa-google" style="color: #DB4437; font-size: 18px;"></i> 使用 Google 帳號登入
        </button>

        <div class="switch-mode">
            <span id="switchText">還沒有帳號？</span>
            <a onclick="toggleMode()" id="switchBtn">申請 3 天免費試用</a>
        </div>
    </div>

    <script>
        // Supabase 連線設定
        const supabaseUrl = 'https://skkjzquxollefddyhtxt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNra2p6cXV4b2xsZWZkZHlodHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTQ4NzMsImV4cCI6MjA4MDA3MDg3M30.S0tcaKijsb-rrJuZWeBn9uUr8geu63qKNa-cdgjS12I';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let isLoginMode = true;
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loadingMask = document.getElementById('loadingMask');

        // ★ 自動跳轉監聽器 ★
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                loadingMask.style.display = 'flex';
                // 給一點時間讓動畫顯示，然後跳轉
                setTimeout(() => {
                    window.location.href = 'boss_editor.html';
                }, 800);
            }
        });

        function toggleMode() {
            isLoginMode = !isLoginMode;
            errorMsg.style.display = 'none';
            if (isLoginMode) {
                document.getElementById('cardTitle').innerText = "登入以管理您的分身";
                submitBtn.innerText = "登入";
                document.getElementById('switchText').innerText = "還沒有帳號？";
                document.getElementById('switchBtn').innerText = "申請 3 天免費試用";
            } else {
                document.getElementById('cardTitle').innerText = "建立您的智能分身 (3天免費)";
                submitBtn.innerText = "立即啟用";
                document.getElementById('switchText').innerText = "已經有帳號？";
                document.getElementById('switchBtn').innerText = "直接登入";
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.innerText = "處理中...";
            errorMsg.style.display = 'none';

            try {
                if (isLoginMode) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    // 跳轉由 onAuthStateChange 處理
                } else {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) throw error;
                    alert("註冊成功！請檢查您的信箱並點擊驗證連結。");
                    toggleMode();
                }
            } catch (err) {
                errorMsg.innerText = "錯誤: " + err.message;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = isLoginMode ? "登入" : "立即啟用";
            }
        }

        async function socialLogin(provider) {
            try {
                const redirectUrl = window.location.origin + '/boss_editor.html';
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: provider,
                    options: { redirectTo: redirectUrl }
                });
                if (error) throw error;
            } catch (error) {
                console.error(error);
                errorMsg.innerText = `無法連接 ${provider}。`;
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
